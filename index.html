<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Discord</title>
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Boas-vindas de volta!</h3>
            <p class="subtitulo">Estamos muito animados em te ver novamente!</p>
        <form>
            <div class="form-input">
                <label for="email">EMAIL OU NÚMERO DE TELEFONE<span>*</span></label>
                <input type="text" id="email">
            </div>
            <div class="form-input">
                <label for="senha">SENHA<span>*</span></label>
                <input type="password" id="senha">
            </div>
            <div class="forget-password-link">
                <a href="#"> Esqueceu sua senha?</a>
            </div>
            <button>Entrar</button>
            <p class="register-link">
                Precisando de uma conta?
                <a href="#">Registre-se</a>
            </p>
        </form>
        </div>
        <div class="form-qrcode">
            <img src="./imagens/qr-code.png" alt="qrcode-discord">
            <h2>Entrar com Código QR</h2>
            <p>Escaneie isso com o <strong>app móvel do Discord</strong> para fazer login imediatamente</p>
        </div>
    </div>
</body>
</html>
